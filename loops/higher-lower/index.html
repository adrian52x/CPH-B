<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <div style="display: flex; align-items: center;">
        <button id="generateButton">Generate random number</button>
        <p id="randomNumber" style="margin-left: 10px;"></p>
    </div>

    <div id="guessSection" style="display: none;">
        <input type="number" id="userGuess" placeholder="Guess the number [1-100]">
        <button id="guessButton">Submit Guess</button>
        <p id="resultMessage"></p>
    </div>



    <script src="script.js"></script>
</body>
</html>
